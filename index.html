<body>
    <div class="container mt-">
        <div class="d-flex min-vh-100 justify-content-center align-items-center">
            <section class="border rounded p-4 py-5 shadow">

                <nav class="navbar navbar-expand-lg navbar-light bg-primary text-white">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarScroll">
                            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">

                                </li>
                            </ul>
                        </div>

                <hr>
                <div class="blockchain-info">
                    <small class="
                        bg-light
                        text-muted text-lowercase
                        p-2
                        px-3
                        rounded-pill
                    " id="networkName">network-name</small>

                    <small class="
                            bg-light
                            text-muted text-lowercase
                            p-2
                            px-3
                            rounded-pill
                        " id="chainId">Chain ID:</small>
                </div>
                <br>
                <div>
                    <div class="card text-light bg-dark p-4" style="width: 400px">
                        <button class="enableEthereumButton btn btn-primary">Connect to Metamask Wallet</button>
                        <p class="m-0 p-0">You have:</p>
                        <div class="d-flex">
                            <h3 class="fw-bold mt-1" id="balance">Login to show</h3>
                            <small class="fw-light mt-1 ms-1 py-2" id="contractName">ETH</small
                  >
                </div>
                <div class="mt-3">
                  <small
                    class=" showAccount
                      bg-light
                      text-muted text-lowercase
                      p-2
                      px-3
                      rounded-pill
                    "
                    id="userAddress"
                    >0x..add-here</small>
                        </div>

                    </div>
                    <div class="mt-4">
                        <h5 class="fw-bold">Transfer ETH</h5>
                        <div class="alert alert-info mt-2" id="transferResponse" style="display: none">
                            Lorem ipsum dolor sit amet.
                        </div>
                        <form class="mt-4" id="transferForm" onsubmit="event.preventDefault(); transferUsdc();">
                            <div class="form-group">
                                <label for="receiver">Receivers address</label>
                                <input type="text" id="receiver" class="form-control" required />
                            </div>
                            <div class="form-group mt-3">
                                <label for="amount">Amount</label>
                                <input type="number" id="amount" class="form-control" required />
                            </div>
                            <div class="form-group mt-3">
                                <button id="tranferEth" class="btn btn-success w-100" type="submit">
                    Tranfer
                  </button>
                            </div>
                        </form>
